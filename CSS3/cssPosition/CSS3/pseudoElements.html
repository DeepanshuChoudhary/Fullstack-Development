<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoElements</title>

    <style>

        p::before{
            /* content: "This will come before the p tag" */
            content: url("https://images.unsplash.com/photo-1724098034956-36aff8bb12e9?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
        }

        p::after{
            /* content: "This will come after the p tag" */
            content: url("https://plus.unsplash.com/premium_photo-1687509673996-0b9e35d58168?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
        }

    </style>

</head>
<body>
    
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste, corrupti! Expedita, id vero! Libero qui, tenetur laboriosam repellendus quam veritatis soluta consequatur ad nostrum illo et nisi sunt maiores nulla.</p>

</body>
</html>
