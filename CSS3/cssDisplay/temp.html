<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>

    <style>

        body{
            background-color: rgb(0, 0, 126);
        }

        h1{
            text-align: center;
            color: yellow;
        }

        .grid-container{
            display: grid;
            grid-template-columns: repeat(2, 2fr);
            grid-template-rows: repeat(3, 30rem);
            gap: 1rem;
        }

        .grid-container img{
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }

    </style>

</head>
<body>
    
    <h1>Image Gallery</h1>

    <div class="grid-container">
        <div class="item1">
            <div class="image"><img src="https://images.unsplash.com/photo-1503803548695-c2a7b4a5b875?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset">Sunset</div>
        </div>
        <div class="item2">
            <div class="image"><img src="https://images.unsplash.com/photo-1566679056462-2075774c8c07?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW5zfGVufDB8fDB8fHww" alt="Mountain">Mountain</div>
        </div>
        <div class="item3">
            <div class="image"><img src="https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature">Nature</div>
        </div>
        <div class="item4">
            <div class="image"><img src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dHJhdmVsfGVufDB8fDB8fHww" alt="Travel">Travel</div>
        </div>
        <div class="item5">
            <div class="image"><img src="https://plus.unsplash.com/premium_photo-1675252369719-dd52bc69c3df?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Food">Food</div>

        </div>
    </div>

</body>
</html>
